<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    {{template "public/_meta.html" .}}
</head>
<body>
<div class="form">
    <form class="form-horizontal J_ajax_form" method="POST" action="">
        <div class="form-group">
            <label for="c-nickname" class="control-label col-xs-12 col-sm-2">旧密码：</label>
            <div class="col-xs-12 col-sm-4">
                <input class="form-control" type="password" name="OriginPwd">
            </div>
        </div>
        <div class="form-group">
            <label for="c-nickname" class="control-label col-xs-12 col-sm-2">新密码：</label>
            <div class="col-xs-12 col-sm-4">
                <input class="form-control" type="password" name="NewPwd">
            </div>
        </div>
        <div class="form-group">
            <label for="c-nickname" class="control-label col-xs-12 col-sm-2">确认新密码：</label>
            <div class="col-xs-12 col-sm-4">
                <input class="form-control" type="password" name="ConfirmPwd">
            </div>
        </div>
        <div class="form-group layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed">提交</button>
            </div>
        </div>
    </form>
</div>
{{template "public/_js.html" .}}
</body>
</html>
