<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {{template "public/_meta.html" .}}
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        {{template "public/_header.html" .}}
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        {{template "public/_menu.html" .}}
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="box">
                    <div class="ui-config">
                        <form class="form-horizontal J_ajax_form" method="POST" action="">
                            <div class="form-group">
                                <label for="c-username" class="control-label col-xs-12 col-sm-2">网站标题：</label>
                                <div class="col-xs-12 col-sm-4">
                                    <input type="text" class="form-control" name="webname" value="{{if $.sysconfig.webname}}{{$.sysconfig.webname}}{{end}}" placeholder="请输入网站标题">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="c-nickname" class="control-label col-xs-12 col-sm-2">网站域名：</label>
                                <div class="col-xs-12 col-sm-4">
                                    <input type="text" class="form-control" name="website" value="{{if $.sysconfig.website}}{{$.sysconfig.website}}{{end}}" placeholder="请输入网站域名">
                                </div>
                            </div>
                            <div class="form-group layer-footer">
                                <label class="control-label col-xs-12 col-sm-2"></label>
                                <div class="col-xs-12 col-sm-8">
                                    <button type="submit" class="btn btn-success btn-embossed">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        {{template "public/_footer.html" .}}
    </footer>
    <div class="control-sidebar-bg"></div>
</div>
{{template "public/_js.html" .}}
</body>
</html>
