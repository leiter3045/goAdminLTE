<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
        <div class="pull-left image">
            <img src="/static/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
            <p>{{$.auth.Username}}</p>
            <a href="/"><i class="fa fa-circle text-success"></i> 在线</a>
        </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        {{range $index, $elem := .munes}}
        {{if $elem.Child}}
        <li class="{{if $elem.Active}}active{{end}} treeview">
            <a href="javascript:;">
                <i class="{{$elem.Icon}}"></i>
                <span>{{$elem.Name}}</span>
                <span class="pull-right-container">
                    <i class="fa fa-angle-left pull-right"></i>
                </span>
            </a>
            <ul class="treeview-menu">
                {{range $index, $el := $elem.Child}}
                <li class="{{if $el.Active}}active{{end}}"><a href="{{$el.Url}}"><i class="fa fa-circle-o"></i> {{$el.Name}}</a></li>
                {{end}}
            </ul>
        </li>
        {{else}}
        <li class="{{if $elem.Active}}active{{end}}">
            <a href="{{$elem.Url}}">
                <i class="{{$elem.Icon}}"></i>
                <span>{{$elem.Name}}</span>
            </a>
        </li>
        {{end}}
        {{end}}
    </ul>
</section>
<!-- /.sidebar -->
