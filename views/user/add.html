<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    {{template "public/_meta.html" .}}
</head>
<body>
<div class="form">
    <form class="form-horizontal J_ajax_form" method="POST" action="">
        <div class="form-group">
            <label for="c-username" class="control-label col-xs-12 col-sm-2">用户名：</label>
            <div class="col-xs-12 col-sm-4">
                <input type="text"  require="员工名称不得为空" name="username" value="{{if $.data.Username}}{{$.data.Username}}{{end}}" placeholder="请输入员工名称" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="c-nickname" class="control-label col-xs-12 col-sm-2">用户密码：</label>
            <div class="col-xs-12 col-sm-4">
                <input type="password" require="密码不得为空" name="userpass" placeholder="请输入密码" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="c-nickname" class="control-label col-xs-12 col-sm-2">确认密码：</label>
            <div class="col-xs-12 col-sm-4">
                <input type="password" require="确认密码不得为空" name="userpass_confirm" placeholder="请输入确认密码" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">是否开启：</label>
            <div class="col-xs-12 col-sm-4">
                <label class="radio-inline">
                    <input type="radio" name="state" {{if $.data.State}}checked{{end}} value="1">是
                </label>
                <label class="radio-inline">
                    <input type="radio" name="state" {{if $.data.State}}{{else}}checked{{end}} value="0">否
                </label>
            </div>
        </div>
        {{if $.data.Id}}
        <input type="hidden" name="id" value="{{$.data.Id}}" />
        {{end}}
        <div class="form-group layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed">提交</button>
            </div>
        </div>
    </form>
</div>
{{template "public/_js.html" .}}
</body>
</html>
