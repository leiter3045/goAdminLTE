<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    {{template "public/_meta.html" .}}
</head>
<body>
<div class="form">
    <form class="form-horizontal J_ajax_form" method="POST" action="">
        <div class="form-group">
            <label for="c-username" class="control-label col-xs-12 col-sm-2">员工名称：</label>
            <div class="col-xs-12 col-sm-4">
                <input class="form-control" disabled value="{{$.user.Username}}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="c-nickname" class="control-label col-xs-12 col-sm-2">员工权限：</label>
            <div class="col-xs-12 col-sm-4">
                <select name="role_id" class="form-control">
                    <option value="0">--请选择权限--</option>
                    {{range $index, $item := .all_role}}
                    <option {{if eq $.user.Roles.Id $item.Id}}selected{{end}} value="{{$item.Id}}">{{$item.Name}}</option>
                    {{end}}
                </select>
            </div>
        </div>
        <input type="hidden" name="id" value="{{$.user.Id}}" />
        <div class="form-group layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed">提交</button>
            </div>
        </div>
    </form>
</div>
{{template "public/_js.html" .}}
</body>
</html>
